{% extends "base.html" %}
{% block title %} Login {% endblock %}

{% block content %}

	<section class="form">
		<div class="form-box">
			<h1> Réinitialiser votre mot de passe</h1>
			<form action="" method="post">
				{% csrf_token %}
				{% if form.email.errors %}
					{{ form.email.errors }}
				{% endif %}
				<div class="item">
					Email:
					{{ form.email }}
				</div>

				<input type="submit" class="btn btn-default btn-lg" value="Réinitialiser">
			</form>
		</div>
	</section>


{% endblock %}
