{% extends "base.html" %}
{% block title %} Login {% endblock %}

{% block content %}

<div class="reset-password">
	<h1> Réinitialiser votre mot de passe</h1>
  <form action="" method="post">
  {% csrf_token %}
  {% if form.email.errors %}
    {{ form.email.errors }}
  {% endif %}
      <p>{{ form.email }}</p>
    <input type="submit" class="btn btn-default btn-lg" value="Réinitialiser">
  </form>
</div>

{% endblock %}
