{% extends 'base.html' %}
{% block content %}

	<section class="form">
		<div class="form-box">
			<div>
				<h1> Cr√©er un ticket </h1>
			</div>
			<form action="" method="post" enctype="multipart/form-data">
				{% csrf_token %}
				{% for field in form %}
					<div class="item">
						{{ field.label_tag }}
						{{ field }}
						{{ field.errors }}
					</div>
				{% endfor %}
				<input type="submit" value="Envoyer">
			</form>
		</div>
	</section>


{% endblock content %}
