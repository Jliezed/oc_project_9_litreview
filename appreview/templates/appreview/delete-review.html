{% extends 'base.html' %}

{% block content %}
	<section class="delete">
		<h1>SUPPRIMER LA CRITIQUE</h1>
		<p>Êtes-vous sûr de vouloir supprimer la critique sur {{ review.ticket.title }} - {{ review.headline }} ?
		<form method="post">
			{% csrf_token %}
			<button type="submit">Confirmer la suppression</button>

		</form>
	</section>

{% endblock %}
